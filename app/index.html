<!DOCTYPE html>
<html lang="en" ng-app="propCrossApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
	<title>Angular</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="app.css">
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row col-xs-12">
			<h1 class="text-center">Property Cross</h1>
			<br>
			<p>Use the form below to search for houses to buy. You can search by place-name, postcode, or click 'My location', to search in your current location</p>
			<hr>
			<div ng-controller="SearchData">
				<form action="#" method="GET" role="form">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Property"
							ng-model="place">
					</div>
					<div class="form-group">
							<button type="submit" class="btn btn-warning"
									ng-click="getLocationData($event)">Go</button>
							<button type="button" class="btn btn-default" data-my-location="Oxford"
									ng-click="getLocationData($event)">My location</button>
					</div>
				</form>
				<div class="bg-danger"
						ng-show="boolStatusCode">There are was a problem with your search.</div>
					<ul>
						<li 
							ng-hide="boolStatusCode"
							ng-repeat="location in locations">
								{{ location.title }} ({{ totalResults }})
						</li>
					</ul>
			</div>
		</div>
	</div>
</body>
</html>
